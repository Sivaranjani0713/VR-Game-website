      width: 100%;

      background-color: black;
      position: relative;
    }

      height: 650px;
      padding: 10px;
      cursor: pointer;
    }
    .close {
      width: 3%;
      height: 6%;
      position: absolute;
      top: 3%;
      right: 22%;

    @media screen and (max-width: 670px) {
      .main .second-image img {
        transform: translateX(2%) translateY(45%);
        width: 95%;
        height: 320px;
        margin: 0;
      }

        position: absolute;
        top: 20%;
        right: 3%;

    }
  </style>
